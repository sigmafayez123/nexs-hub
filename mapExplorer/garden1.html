<!DOCTYPE html>
<html>
    <head>
        <title>
            Garden
        </title>
        
        <style>
            body {
                background-color: beige;
            }

            #map {
                background-color: green;
                width: 1500px;
                height: 800px;
            }

            #door {
                width: 90px;
                height: 15px;
                background-color: #996633;
                margin-top: -1.3vw;
                margin-left: 35vw;
            }

            a {
                width: 90px;
                height: 15px;
                display: inline-block;
            }

            #border {
                width: 500px;
                height: 700px;
                border: 10px solid #804000;
                margin-top: -39.5vw;
                margin-left: 24vw;
            }

            #treeTrunk {
                width: 20px;
                height: 100px;
                background-color: #4d2600;
                margin-top: -25vw;
                margin-left: 45vw;
            }

            #treeTop {
                width: 125px;
                height: 50px;
                background-color: #003300;
                margin-top: -6vw;
                margin-left: 41.5vw;
                transform: rotate(-75deg);
            }

            #treeTop2 {
                width: 125px;
                height: 50px;
                background-color: #003300;
                margin-top: -3vw;
                margin-left: 43vw;
                transform: rotate(75deg);
            }

            #sunflowerTrunk {
                width: 10px;
                height: 85px;
                background-color: #336600;
                margin-left: 32vw;
            }

            #sunflowerTop {
                width: 40px;
                height: 40px;
                background-color: yellow;
                border-radius: 50%;
                margin-top: -5vw;
                margin-left: 31.25vw;
            }

            #sunflowerTopPart2 {
                width: 20px;
                height: 20px;
                background-color: #663300;
                border-radius: 50%;
                margin-top: -1.5vw;
                margin-left: 31.75vw;
            }
        </style>
    </head>
<body>
    <div id="map"></div>
    <div id="border"></div>
    <a href="https://nexs-hub.icu/mapExplorer/map.html"><div id="door"></div></a>
    <div id="treeTrunk"></div>
    <div id="treeTop"></div>
    <div id="treeTop2"></div>
    <div id="sunflowerTrunk"></div>
    <div id="sunflowerTop"></div>
    <div id="sunflowerTopPart2"></div>
</body>
</html>
